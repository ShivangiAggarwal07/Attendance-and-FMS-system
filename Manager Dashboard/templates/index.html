<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        .nav-link {
            background: linear-gradient(to right, #764ba2, #667eea);
            color: white;
        }
        .nav-link:hover {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen">
    <header class="header shadow-md p-4 flex justify-between items-center">
        <h1 class="text-lg font-semibold">Manager Dashboard</h1>
        <button class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition duration-300">Logout</button>
    </header>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-10 flex flex-col items-center space-y-8 max-w-lg w-full">
            <h2 class="text-3xl text-center text-gray-600 font-semibold">Welcome to Manager Dashboard</h2>
            <nav class="flex flex-col items-center space-y-6">
                <a href="{{ url_for('tasks') }}" class="nav-link inline-flex items-center px-6 py-3 rounded-md shadow-md transition duration-300">
                    <img src="{{ url_for('static', filename='images/check-list.png') }}" alt="Tasks Icon" class="w-6 h-6 mr-3">
                    Manage Tasks
                </a>
                <a href="{{ url_for('attendance') }}" class="nav-link inline-flex items-center px-6 py-3 rounded-md shadow-md transition duration-300">
                    <img src="{{ url_for('static', filename='images/check (1).png') }}" alt="Attendance Icon" class="w-6 h-6 mr-3">
                    View Attendance
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
